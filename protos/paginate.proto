syntax = "proto3";
package rumgap;

message PaginateQuery {
    optional uint64 per_page = 1;
    optional uint64 page = 2;
}

message PaginateSearchQuery {
    optional uint64 per_page = 1;
    optional uint64 page = 2;
    optional string search = 3;
    optional string order = 4;
}

message PaginateReply {
    uint64 total = 1;
    uint64 page = 2;
    uint64 per_page = 3;
    uint64 max_page = 4;
}
