syntax = "proto3";
package rumgap;

message MetaReply {
    repeated string items = 1;
}

message MetaHostnamesRequest {
    optional MetaHostnamesOption option = 1;
}

message MetaGenresRequest {
    optional MetaGenresOption option = 1;
}

enum MetaHostnamesOption {
    HostnamesReading = 0;
    HostnamesManga = 1;
    HostnamesOnline = 2;
}

enum MetaGenresOption {
    GenresReading = 0;
    GenresManga = 1;
}

