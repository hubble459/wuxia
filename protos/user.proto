syntax = "proto3";
package rumgap;

import "paginate.proto";

message UserRegisterRequest {
    string username = 1;
    string password = 2;
    string email = 3;
}

message UserRequest {
    string password = 1;
    oneof identifier {
        string username = 2;
        string email = 3;
    }
}

message UserUpdateRequest {
    optional string password = 1;
    optional string username = 2;
    optional string email = 3;
    repeated string preferred_hostnames = 4;
}

message UserReply {
    int32 id = 1;
    string username = 2;
    string email = 3;
    int32 permissions = 4;
    repeated string preferred_hostnames = 5;
    int64 created_at = 6;
    int64 updated_at = 7;
}

message UserFullReply {
    int32 id = 1;
    string username = 2;
    string email = 3;
    int32 permissions = 4;
    repeated string preferred_hostnames = 5;
    int64 count_following = 6;
    int64 count_followers = 7;
    int64 created_at = 8;
    int64 updated_at = 9;
}

message UserTokenReply {
    UserFullReply user = 1;
    string token = 2;
}

message UsersReply {
    PaginateReply pagination = 1;
    repeated UserReply items = 2;
}